<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1"
  />

  <title>SealVault Cookie Test</title>
</head>
<body>
<h1>SealVault Cookie Test</h1>

<div>
  <p id="has-cookie"></p>
</div>

<script>
  (function () {
    let hasCookie = document.getElementById("has-cookie")
    if (document.cookie.length === 0) {
      hasCookie.innerText = "No cookie"
      document.cookie = "key=value;"
    } else {
      hasCookie.innerText = "Has cookie"
    }
  })()
</script>

</body>
</html>
